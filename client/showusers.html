<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Show users</title>    
    <script src="superfetch2.js"></script>
    <style src="style.css"></style>
</head>

<body>
    
</body>

<script> 
    
    var url = "http://localhost:3000/users/";
    superfetch(url, "json", succ, error);
    
    //success --------------------------------------
    function succ(data) {
        
    for (var i = 0; i < data.length; i++) {
        var div = document.createElement("div");
        div.innerHTML += "<h3>ID: " + data[i].id + "</h3>";
        div.innerHTML += "<h3>Username: " + data[i].username + "</h3>"; 
        div.innerHTML += "<h3>Firstname: " + data[i].firstname + "</h3>"; 
       // div.innerHTML += "<h3>Duration: " + data[i].duration.minutes + "</h3>"; 
        div.innerHTML += "<h3>Lastname: " + data[i].lastname + "</h3>"; 
        //div.innerHTML += "<h3>Description: " + data[i].listdescription + "</h3>"; 
        var hr = document.createElement("hr");
        document.body.appendChild(div);
        document.body.appendChild(hr);
    }
}
    
    //error ----------------------------------------
    function error(err) {
        console.log(err);
    } 
    
</script>

</html>
