<script> 
    
    var url = "http://localhost:3000/lists/";
    superfetch(url, "json", succ, error);
    var divliste;
    
    //success --------------------------------------
    function succ(data) {
        
    for (var i = 0; i < data.length; i++) {
        var divliste = document.createElement("div");
        divliste.innerHTML += "<h3>ID: " + data[i].id + "</h3>";
        divliste.innerHTML += "<h3>Listenavn: " + data[i].listname + "</h3>"; 
        divliste.innerHTML += "<h3>End time: " + data[i].duetime + "</h3>"; 
       // div.innerHTML += "<h3>Duration: " + data[i].duration.minutes + "</h3>"; 
        divliste.innerHTML += "<h3>Duedate: " + data[i].duedate + "</h3>"; 
        divliste.innerHTML += "<h3>Description: " + data[i].listdescription + "</h3>"; 
        var hr = document.createElement("hr");
        document.body.appendChild(divliste);
        document.body.appendChild(hr);
        
    }
}
    
    //error ----------------------------------------
    function error(err) {
        console.log(err);
    } 
    

</script>
